<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/calc.css" rel="stylesheet">
</head>
<body>
<div class="calc-container">

    <div class="row">
        <div class="output col-6">
            <span data-left-operand class="left-operand">123</span>
            <span data-middle-input class="middle-input">+</span>
            <span data-right-operand class="right-operand">456</span>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>
        </div>
    </div>


    <div class="row">
        <div class="col-6">
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>*</button>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <button data-clear>C</button>
            <button data-number>0</button>
            <button data-equals>=</button>
            <button data-operation>/</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="js/calc.js"></script>
</body>
</html>
