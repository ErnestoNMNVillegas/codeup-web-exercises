<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-success p-2 text-dark bg-opacity-10">

<h1 class="d-flex justify-content-center shadow-lg p-3 mb-5 bg-body rounded">My Tool Store</h1>

<table id="products" class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<br>
<button id="refresh-inventory">Refresh Inventory</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get("data/inventory.json").done(function(data) {
        console.log(data);
            // $("#insertProducts").append("<tr><td>" + data.title[i] + "</td><td>" + data.quantity[i] + "</td><td>" + data.price[i] + "</td></tr>");

        let toolInventory = '';
        $.each(data, function(key, value){
            toolInventory += "<tr><td>" + value.title + "</td><td>" + value.quantity + "</td><td>" + value.price + "</td><td>" + value.categories + "</td></tr>";
        })

        $("#insertProducts").append(toolInventory);
    });

    //Refresh Button

    $("#refresh-inventory").click(function () {
        $.get("data/inventory.json").done(function(data) {
            let toolInventory = '';
            $("#insertProducts").html('');

            $.each(data, function(key, value){
                toolInventory += "<tr><td>" + value.title + "</td><td>" + value.quantity + "</td><td>" + value.price + "</td><td>" + value.categories + "</td></tr>";
            })

            $("#insertProducts").append(toolInventory);
            console.log(toolInventory);
            //continues to list out same table.
        });

    })


        // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements



})();
</script>

</body>
</html>
