<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
    <br>
    <button id="refresh-inventory">Refresh Inventory</button>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get("data/inventory.json").done(function(data) {
        console.log(data);
            // $("#insertProducts").append("<tr><td>" + data.title[i] + "</td><td>" + data.quantity[i] + "</td><td>" + data.price[i] + "</td></tr>");

        let toolInventory = '';
        $.each(data, function(key, value){
            toolInventory += "<tr><td>" + value.title + "</td><td>" + value.quantity + "</td><td>" + value.price + "</td><td>" + value.categories + "</td></tr>";
        })

        $("#insertProducts").append(toolInventory);
    });

    //Refresh Button

    $("#refresh-inventory").click(function () {
        $.get("data/inventory.json").done(function(data) {
            let toolInventory = '';
            // toolInventory.html = "";
            $.each(data, function(key, value){
                toolInventory += "<tr><td>" + value.title + "</td><td>" + value.quantity + "</td><td>" + value.price + "</td><td>" + value.categories + "</td></tr>";
            })

            $("#insertProducts").append(toolInventory);
            console.log(toolInventory);
            //continues to list out same table.

        });

    })

</script>
